<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Dosis:200' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
	<section class="banner-section">
		<div class="check-box">
			<img class="banner-check" src="img/blueCheck.png" height="100em" width="100em">
		</div>
		<h1>CHECK LIST</h1>
	</section>
	<section class="input-section">
		<p class="instructions">
			Add the items you need below, check them off as you go and delete them when you're done.
		</p>
		<div id="listForm">
			<input type="text" maxlength="20" id="newItem" placeholder="Item here...">
			<input type="submit" id="addItem" value="+">
		</div>
	</section>
	<hr>
	<section class="list-section">
		<ul id="itemList">
			<!-- <li>
				<i class="fa fa-check checkMark"></i>
				ONE - list item
				<i class="fa fa-times delete"></i>
			</li>
			<li>
				<i class="fa fa-check checkMark"></i>
				TWO - list item
				<i class="fa fa-times delete"></i>
			</li> -->
		</ul>
		
	</section>
	<section class="clear-section">
		<button class="clear">CLEAR LIST</button>
	</section>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
